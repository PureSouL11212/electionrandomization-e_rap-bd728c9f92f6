<div class="container-fluid mt-3">
  <div class="d-flex justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <mat-card>
        <mat-card-header class="page-card-header">
          <img src="../../../content/images/System.png" class="img-fluid card-icon" /><span class="page-title" jhiTranslate="login.title"
            >Dashboard
          </span>
        </mat-card-header>
        <mat-card-content class="page-card-content">
          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form class="form" role="form" [formGroup]="loginForm">
            <div class="mb-3">
              <mat-form-field class="my-form-full-width" appearance="outline">
                <mat-label jhiTranslate="global.form.emailormobile.label"></mat-label>
              <!-- <label class="username-label" for="username" jhiTranslate="global.form.username.label">Username</label> -->
              <input matInput
                type="text"
                name="username"
                id="username"
                placeholder="{{ 'global.form.emailormobile.placeholder' | translate }}"
                formControlName="username"
                #username
                data-cy="username"
              /></mat-form-field>
            </div>

            <div class="mb-3">
              <mat-form-field class="my-form-full-width" appearance="outline">
                <mat-label jhiTranslate="login.form.password"></mat-label>
              <!-- <label for="password" jhiTranslate="login.form.password">Password</label> -->
              <input matInput
                type="password"
                name="password"
                id="password"
                placeholder="{{ 'login.form.password.placeholder' | translate }}"
                formControlName="password"
                data-cy="password"
              /></mat-form-field>
            </div>

            <!-- <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div> -->
            <div class="row">
              <div class="col-md-12">
                <div *ngIf="!captchaValidated">
                  <jhi-captcha #captcha2 [validated]="captchaValidated" (captchaEvent)="returnCaptcha($event)"></jhi-captcha>
                </div>
              </div>
            </div>

            <div class="row mt-2 mb-2">
              <div class="col-md-6 text-left">
                <button
                  type="button"
                  mat-raised-button
                  color="primary"
                  (click)="verifyCaptcha()"
                  jhiTranslate="login.title"
                  [disabled]="loginForm.invalid || (returnedCaptcha && returnedCaptcha.key!.length<6)"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>
          <!-- <div class="mt-3 alert alert-warning" routerLink="/account/reset/request">
            <p jhiTranslate="login.password.forgot">Did you forget your password?</p>
          </div> -->
          <div class="mt-3 alert alert-warning">
            <a routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"
              >Did you forget your password?</a
            >
          </div>

          <!-- <div class="alert alert-warning">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
      </div> -->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
