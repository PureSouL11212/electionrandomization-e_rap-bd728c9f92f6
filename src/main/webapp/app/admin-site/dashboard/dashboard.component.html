<div class="container-fluid">
  <mat-card>
    <mat-card-header class="page-card-header">
      <div class="icon-header ml-2"><i class="icofont icofont-dashboard-web float-left"></i></div>
      <span class="page-title">Dashboard </span>
    </mat-card-header>
    <mat-card-content class="page-card-content">
      <form ngForm #inputFieldForm="ngForm">
        <div class="row mb-3">
          <div class="col-xl-3 clo-sm-6 mb-3">
            <div class="d-card text-white bg-success o-hidden h-75">
              <div class="card-body rounded">
                <div class="fs-d-card"><i class="icofont icofont-university float-left"></i>{{ siteAdminDashboard.noOfDepartments }}</div>
              </div>
              <a class="card-footer fs-d-card-footer" routerLink="/site-admin/list-department">
                <span class="float-left" jhiTranslate="siteadmin.dashboard.departments"></span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 clo-sm-6 mb-3">
            <div class="d-card text-white bg-dark o-hidden h-75">
              <div class="card-body rounded">
                <div class="fs-d-card"><i class="icofont icofont-building float-left"></i>{{ siteAdminDashboard.noOfOffices }}</div>
              </div>
              <a class="card-footer fs-d-card-footer" routerLink="/site-admin/list-office">
                <span class="float-left" jhiTranslate="siteadmin.dashboard.offices"></span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 clo-sm-6 mb-3">
            <div class="d-card text-white bg-info o-hidden h-75">
              <div class="card-body rounded">
                <div class="fs-d-card">
                  <i class="icofont icofont-safety-hat-light float-left"></i>{{ siteAdminDashboard.noOfDesignations }}
                </div>
              </div>
              <a class="card-footer fs-d-card-footer" routerLink="/site-admin/list-designation">
                <span class="float-left" jhiTranslate="siteadmin.dashboard.designations"></span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 clo-sm-6 mb-3">
            <div class="d-card text-white bg-danger o-hidden h-75">
              <div class="card-body rounded">
                <div class="fs-d-card"><i class="icofont icofont-building-alt float-left"></i>{{ siteAdminDashboard.noOfDistricts }}</div>
              </div>
              <a class="card-footer fs-d-card-footer" routerLink="/site-admin/list-district">
                <span class="float-left" jhiTranslate="siteadmin.dashboard.districts"></span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>
